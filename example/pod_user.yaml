pod_user:
  engine: mysql
  tb: pod_user
  db: pod
  comment: 我是无辜的测试表
  fields:
    - id: i64
      __auto_incr: true
    - nickname: str
      __size: 16
      __nullable: false
      __comment: 昵称，非姓名
    - password: str
      __size: 16
      __nullable: false
    - age: i32
    - mobile_phone: str
      __size: 18
      __nullable: false
      __default: '13977q'
      __comment: 手机号
    - sequence: i64
      __comment: 顺序
      __default: '1'
    - create_dt: timestamp
      __nullable: false
    - is_blocked: bool
    - update_dt: timestamp
      __nullable: false
      __comment: 更新时间
    - stats_dt: date
    - dt: datetime
      __default: now()
  pk: id
  uniques: [[nickname,mobile_phone], [mobile_phone]]
  indexes: [[create_dt], [update_dt]]
